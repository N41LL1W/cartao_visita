<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criador de Cartão Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="editor-style.css">
</head>
<body>
    <div class="editor-container">
        <div class="coluna-controles">
            <h1>Criador de Cartão Digital</h1>
            <p>Preencha os dados e escolha um design para o seu cartão.</p>
            <hr>
            <form id="form-cartao">
                <div class="secao-form">
                    <h3>1. Dados do Cartão</h3>
                    <div class="grupo-controle"><label>Nome Completo</label><input type="text" id="nome" placeholder="Seu Nome Completo" required></div>
                    <div class="grupo-controle"><label>Profissão / Cargo</label><input type="text" id="profissao" placeholder="Sua Profissão" required></div>
                    <div class="grupo-controle"><label>WhatsApp</label><input type="text" id="whatsapp" placeholder="(XX) XXXXX-XXXX" required></div>
                    <div class="grupo-controle"><label>Frase de Efeito (Verso)</label><input type="text" id="tagline" placeholder="Sua frase de efeito"></div>
                    <div class="grupo-controle"><label>Serviços (um por linha)</label><textarea id="servicos" placeholder="Serviço 1
Serviço 2" rows="3"></textarea></div>
                    <div class="grupo-controle"><label>Endereço</label><input type="text" id="endereco" placeholder="Seu Endereço"></div>
                    <div class="grupo-controle"><label>URL da sua Logo</label><input type="text" id="logo" placeholder="https://.../logo.png"></div>
                    <div class="grupo-controle"><label>URL do seu QR Code</label><input type="text" id="qrcode" placeholder="https://.../qrcode.png"></div>
                </div>
                <div class="secao-form">
                    <h3>2. Design do Cartão</h3>
                    <div class="upload-template">
                        <label for="upload-template-json">Carregar um Design Customizado (.json)</label>
                        <input type="file" id="upload-template-json" accept=".json">
                    </div>
                    <hr>
                    <h4>Ou escolha um template pré-definido:</h4>
                    <div id="galeria-predefinidos" class="templates-grid">
                        <!-- Templates pré-definidos serão inseridos aqui -->
                    </div>
                </div>
                <div class="botoes-acao">
                    <button type="submit" id="btn-gerar">Gerar Cartão</button>
                </div>
            </form>
        </div>
        <div class="coluna-previa">
            <div class="previa-wrapper">
                <h2>Pré-visualização</h2>
                <div class="mini-cartao">
                    <div class="portaCartao">
                        <div class="cartao">
                            <div id="previa-frente" class="lado frente"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="gerador.js"></script>
</body>
</html>
