<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="../css/style_michele.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <title>Cartão de Visitas</title>
    </head>
    
    <body>

      <div class="portaCartao">
        <div class="cartao">

          <!-- LADO DA FRENTE -->
          <div class="lado frente">
            <h1 class="info">Michele Roberta Rodrigues</h1>
            <p class="info">Faxineira Diarista</p>
            
            <div class="contato-frente info">
              <i class="fab fa-whatsapp"></i>
              <span>(16) 99232-4771</span>
            </div>

            <img src="../img/qrcode-whatsup.jpg" alt="QR Code para WhatsApp" class="qrcode-img">
            
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" class="viewBox">
              <path d="M0.00,49.98 C254.51,72.06 306.43,22.41 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" class="path1"></path>
            </svg>

            <svg viewBox="0 0 500 150" preserveAspectRatio="none" class="viewBox2">
              <path d="M0.00,49.98 C254.51,72.06 306.43,22.41 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" class="path2"></path>
            </svg>
          </div>

          <!-- LADO DO VERSO (COM A CLASSE "lado" CORRIGIDA) -->
          <div class="lado verso">  <!-- <<< GARANTA QUE ESTA LINHA ESTEJA ASSIM -->
            <div class="conteudo-verso">
              <h3>Michele Roberta Rodrigues</h3>
              <p class="tagline">
                Sua casa merece o melhor!<br>
                Limpeza impecável com carinho e dedicação.
              </p>
              
              <div class="servicos">
                <h4>Serviços Oferecidos</h4>
                <ul>
                  <li>Faxina Domiciliar</li>
                  <li>Faxina Comercial</li>
                </ul>
              </div>

              <div class="contato">
                <p><i class="fas fa-phone-alt"></i> (16) 99232-4771</p>
              </div>
            </div>
          </div>
          
        </div>
      </div>

    </body>
  </html>
