<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style_evania.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Evania - Depiladora</title>
</head>
<body>

    <div class="portaCartao cartao-evania">
        <div class="cartao">

            <!-- LADO DA FRENTE -->
            <div class="lado frente">
                <img src="../img/logo_evania.png" alt="Logo Evania Depilação" class="logo-frente">
                <h1 class="info">Evania</h1>
                <p class="info">Depiladora Profissional</p>
                
                <div class="contato-frente info">
                    <i class="fab fa-whatsapp"></i>
                    <span>(16) 99270-3873</span>
                </div>

                <!-- QR Code para o WhatsApp dela -->
                <img src="../img/qrcode_evania.jpg" alt="QR Code para WhatsApp" class="qrcode-img">
            </div>

            <!-- LADO DO VERSO -->
            <div class="lado verso">
                <div class="conteudo-verso">
                    <h3>Evania Depiladora</h3>
                    <p class="tagline">
                        Sua pele lisa e bem cuidada,<br> com a delicadeza que você merece.
                    </p>
                    
                    <div class="servicos">
                        <h4>Serviços Oferecidos</h4>
                        <ul>
                            <li>Depilação de Axila</li>
                            <li>Depilação de Virilha</li>
                            <li>Depilação de Meia Perna</li>
                            <li>Depilação de Perna Inteira</li>
                        </ul>
                    </div>

                    <div class="contato">
                        <p><i class="fas fa-phone-alt"></i> (16) 99270-3873</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</body>
</html>
